<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <!--+vtex-controller('<vtex:template id="eCore-Favicons" />')//include ../subtemplates/Favicons
	--><vtex:metaTags /><vtex:template id="eCore-head" />
	<link rel="stylesheet" type="text/css" href="/arquivos/pagina-autores.css" />
	<script src="/arquivos/pagina-autores.js"></script>
  </head>
  <body class="product"><vtex:template id="eCore-header" />
    <main>
      <div class="container">
        <section class="section__breadcrumb">
            <vtex.cmc:breadCrumb />
        </section>
      </div>
      <div class="container--full bg-white box-autores">
        <div class="container">
            <h2 class="tlt-autores">Autores</h2>
            <div class="paginator-top">
                <span class="num-resultados"></span>
                <ul class="letter-list">
                    <li class="letter-list__item"><span class="none">Todas</span></li>
                    <li class="letter-list__item"><span class="A">A</span></li>
                    <li class="letter-list__item"><span class="B">B</span></li>
                    <li class="letter-list__item"><span class="C">C</span></li>
                    <li class="letter-list__item"><span class="D">D</span></li>
                    <li class="letter-list__item"><span class="E">E</span></li>
                    <li class="letter-list__item"><span class="F">F</span></li>
                    <li class="letter-list__item"><span class="G">G</span></li>
                    <li class="letter-list__item"><span class="H">H</span></li>
                    <li class="letter-list__item"><span class="I">I</span></li>
                    <li class="letter-list__item"><span class="J">J</span></li>
                    <li class="letter-list__item"><span class="K">K</span></li>
                    <li class="letter-list__item"><span class="L">L</span></li>
                    <li class="letter-list__item"><span class="M">M</span></li>
                    <li class="letter-list__item"><span class="N">N</span></li>
                    <li class="letter-list__item"><span class="O">O</span></li>
                    <li class="letter-list__item"><span class="P">P</span></li>
                    <li class="letter-list__item"><span class="Q">Q</span></li>
                    <li class="letter-list__item"><span class="R">R</span></li>
                    <li class="letter-list__item"><span class="S">S</span></li>
                    <li class="letter-list__item"><span class="T">T</span></li>
                    <li class="letter-list__item"><span class="U">U</span></li>
                    <li class="letter-list__item"><span class="V">V</span></li>
                    <li class="letter-list__item"><span class="W">W</span></li>
                    <li class="letter-list__item"><span class="X">X</span></li>
                    <li class="letter-list__item"><span class="Y">Y</span></li>
                    <li class="letter-list__item"><span class="Z">Z</span></li>
                </ul>
            </div>
        </div>
      </div>
      <div class="container--full bg-white autores-list">
        <div class="container">
            <section class="autores-box">
                <div class="autor-box">
                    <div class="autor-info"></div>
                </div>
            </section>
        </div>
      </div>
      <div class="container--full bg-white">
        <div class="container">
			<ul class="nav-cont-pages"></ul>
        </div>
      </div>
    </main><vtex:template id="eCore-footer" />
    <vtex:template id="eCore-bottom" />
  </body>
</html>
